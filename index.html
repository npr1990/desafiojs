<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problemas</title>
    <link href="./index.css" type="text/css" rel="stylesheet">
    
  </head>
  <body class="body">
    <header>
      <h1>MicroProblems</h1>
    </header>

    <main>
      <form action="" autocomplete="off" method="POST">
        <input
          type="text"
          id="inputNombre"
          placeholder="DescripciÃ³n del producto"
          tabindex="1"
        />
        <input type="number" id="inputImporte" min="0" tabindex="2" placeholder="Valor del producto" />
      </form>

      <button type="submit" id="btnAgregar">AGREGAR</button>
      
      <table id="tablaProductos"></table>

      <p>Selecciona un medio de pago</p>
      <label for="efectivo">Efectivo</label>
      <input type="radio" name="modoPago" value="efectivo" />
      <label for="debito">Debito</label>
      <input type="radio" name="modoPago" value="debito"/>
      <label for="credito">Credito</label>
      <input type="radio" name="modoPago" value="credito" checked="checked"/>
    </main>

    <footer>
      <button type="submit" id="sumaPrecioFinal">VER PRECIO FINAL</button>
     
    </footer>
    <script src='https://cdn.jsdelivr.net/npm/sweetalert2@11.4.37/dist/sweetalert2.all.min.js'></script>
    <script src="./js/index.js"></script>
  </body>
</html>
